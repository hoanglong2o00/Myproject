<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style>
		body {
			background-image: url('../image/menu.jpg');
            background-size: cover;
		}

		h1 {
			color: #eeeaea;
			text-align: center;
		}

		button {
			background-color: #4CAF50;
			width:250px;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
<div>
	<div><h1>Chào mừng đến với chức năng ChatGPT</h1></div>
	<div style="position: fixed; top: 0; left: 0;"><h3 style="color: #eeeaea;">Xin chào, {{username}}</h3></div>
</div>
	<div style="text-align:center;margin-top:12%;">
		<button onclick="window.location.href='/chat'">Đặt câu hỏi</button><br>
		<button onclick="window.location.href='/nangcap'">Nâng cấp VIP</button><br>
		<button onclick="window.location.href='/checkme'">Kiểm tra tài khoản</button><br>
		<button onclick="window.location.href='/beginlogout'">Đăng xuất</button><br>
		{% if res1 %}
		<p style="color: red; background-color: #eeeaea; border-radius: 5px; font-size: 20px">{{ res1 }}</p>
		{% endif %}
	</div>
</body>
</html>
